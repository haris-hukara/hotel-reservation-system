  <body class="sticky">
    <header class="header">
      <a href="#homepage" class="logo">Hotel <span>S</span>ea</a>

      <nav class="main-nav">

          </li>
          <li class="admin-stuff">

            >
          </li>
          <li>
            <a class="main-nav-link nav-cta nav-button" href="login.html"

            >
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon
          class="icon-mobile-nav md hydrated"
          name="menu-outline"
          role="img"
          aria-label="menu outline"
        ></ion-icon>
        <ion-icon
          id="close-mob-nav"
          class="icon-mobile-nav md hydrated"
          name="close-outline"
          role="img"
          aria-label="close outline"
        ></ion-icon>

      <section
        id="profile"
        class="user-stuff"

      <section id="admin" class="admin-stuff" data-load="admin.html"></section>
      <section id="rooms" data-load="rooms.html"></section>
      <section id="login" data-load="login.html"></section>
    </main>
